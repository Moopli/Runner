[application]

name="JamRunner"
main_scene="res://Scenes/World.tscn"
icon="res://runner_icon.png"

[display]

stretch_mode="viewport"
stretch_aspect="keep"
resizable=true
use_2d_pixel_snap=true

[input]

pause_game=[key(P)]
ui_end=[key(F2)]
ui_cheat=[key(F1)]
player_jump=[key(Space)]

[render]

default_clear_color=#ff000000
